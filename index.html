<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorma Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Jorma Clicker</h1>
        <div id="jorma-container">
            <img id="jorma" src="JORMA-FACE.PNG" alt="Jorma Face" width="200" height="200">
            <div id="badass-text" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px black;">BADASS JORMA</div>
            <div id="paska-pasis"></div>
            <img id="pirjo" src="PIRJO.PNG" alt="Pirjo" width="180" height="180" style="display: none; position: absolute; top: 0; left: -200px;">
        </div>
        <div id="clickers"></div>
        <div id="info">
            <p>Points: <span id="points">0</span></p>
            <p>Per Second: <span id="perSecond">0</span></p>
        </div>
        <div id="store" class="scrolling-frame">
            <h2>Store</h2>
            <ul id="store-list"></ul>
        </div>
        <div id="upgrades" class="scrolling-frame">
            <h2>Upgrades</h2>
            <ul id="upgrades-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
