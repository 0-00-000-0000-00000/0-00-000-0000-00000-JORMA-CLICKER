<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorma Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Jorma Clicker</h1>
        <img id="jorma-face" src="jorma_face.png" alt="Jorma Face" onclick="clickJorma()">
        <p>Score: <span id="score">0</span></p>
        <p>Jormas per Click: <span id="clickValue">1</span></p>

        <h2>Store</h2>
        <div id="store">
            <button onclick="buyItem('clicker')">Buy Mouse (Cost: 100 Jormas)</button>
            <button onclick="buyItem('paskapasi')">Buy Paska Pasi (Cost: 250 Jormas)</button>
            <button onclick="buyItem('pirjo')">Buy Pirjo (Cost: 500 Jormas)</button>
        </div>

        <h2>Upgrades</h2>
        <div id="upgrades"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
