<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorma Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jorma Clicker</h1>
        <div class="stats">
            <div class="stat">
                <span class="label">Jormas:</span>
                <span class="value" id="jormas">0</span>
            </div>
            <div class="stat">
                <span class="label">Per Second:</span>
                <span class="value" id="jps">0</span>
            </div>
        </div>
        <div class="clicker">
            <button id="clickBtn" class="click-button">
                <img src="https://via.placeholder.com/200x200/4A90E2/FFFFFF?text=Jorma" alt="Jorma" id="jormaImg">
            </button>
        </div>
        <div class="upgrades">
            <h2>Upgrades</h2>
            <div id="upgradeList"></div>
        </div>
    </div>
    <audio id="clickSound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBMLG6f8P"></audio>
    <script src="script.js"></script>
</body>
</html>
