<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorma Clicker - tehnyt pirjo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Jorma Clicker</h1>
        <div id="jorma-container">
            <img id="jorma-face" src="jorma_face.png" alt="Jorma Face" title="Click me, Jorma!">
            <div id="badass-text" style="display: none;">BADASS JORMA</div>
            <div id="assets-container"></div>
        </div>
        <p>Score: <span id="score">0</span> Jormas</p>
        <p>Jormas per Click: <span id="clickValue">1</span></p>
        <p>Jormas per Second: <span id="cps">0</span></p>
        <div id="ground-container"></div>
        <div id="error-message" style="color: #ff5555; display: none;"></div>

        <h2>Store</h2>
        <div id="store">
            <div class="item">
                <button id="buy-clicker" onclick="buyItem('clicker')">Buy Mouse (Cost: <span id="cost-clicker">100</span> Jormas) - Owned: <span id="count-clicker">0</span></button>
            </div>
            <div class="item">
                <button id="buy-paskapasi" onclick="buyItem('paskapasi')">Buy Paska Pasi (Cost: <span id="cost-paskapasi">250</span> Jormas) - Owned: <span id="count-paskapasi">0</span></button>
            </div>
            <div class="item">
                <button id="buy-pirjo" onclick="buyItem('pirjo')">Buy Pirjo (Cost: <span id="cost-pirjo">500</span> Jormas) - Owned: <span id="count-pirjo">0</span></button>
            </div>
            <div class="item">
                <button id="buy-gangjorma" onclick="buyItem('gangjorma')">Buy Gang Jorma (Cost: <span id="cost-gangjorma">10000</span> Jormas) - Owned: <span id="count-gangjorma">0</span></button>
            </div>
        </div>

        <h2>Upgrades</h2>
        <div id="upgrades" class="upgrades-scroll"></div>

        <button onclick="resetGame()" class="reset-button">Reset Game (Lose all progress!)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
